        body {

        header {

        nav {

        nav a {

        }

        section {

        h1 {

        }

        h2 {
            font-size: 45px;
            margin-top: 40px;
            color: #007acc;
            /* Blue heading color */
            text-align: center;
        }


        h3 {
            font-size: 25px;
            color: #007acc;
            text-align: center;
        }

        h3 a {
            text-decoration: none;
            color: #333;
            /* Set the initial text color */
            position: relative;
            transition: color 0.3s ease;
        }

        h3 a::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #00f;
            /* Set the initial glow color */
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out 0s;
        }

        h3 a:hover {
            color: #00f;
            /* Set the color on hover */
        }

        h3 a:hover::before {
            visibility: visible;
            transform: scaleX(1);
        }

        p {
            text-align: center;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        footer {
            background-color: #007acc;
            /* Blue footer background */
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .scroll-down-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .scroll-down-btn a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }

        /* Update the styling for the projects section */
        #projects {
            text-align: center;
        }

        .slideshow-container {
            max-width: 800px;
            /* Set a maximum width for the slideshow container */
            margin: auto;
            position: relative;
            overflow: hidden;
        }

        .mySlides {
            display: none;
        }

        .slideshow-container-about {
            max-width: 800px;
            /* Set a maximum width for the slideshow container */
            margin: auto;
            position: relative;
            overflow: hidden;
        }

        .mySlides-about {
            display: none;
        }

        /* Navigation buttons styling */
        .prev,
        .next {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            border-radius: 3px;
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev,
        .next {
            transform: translateY(-50%);
        }

        #projects .slideshow-container {
            position: relative;
            margin: auto;
        }

        #projects .scroll-down-btn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        #projects .scroll-down-btn a {

        }

        .arrow-container {

        .arrow {
            cursor: pointer;
            font-size: 50px;
            color: #333;
            transition: color 0.3s, text-shadow 0.3s;
            display: inline-block;
            line-height: 1;
        }

        .arrow:hover {
            color: #ff9900;
            text-shadow: 0 0 10px rgba(255, 153, 0, 0.8);
        }
    </style>
</head>

        <!-- Navigation buttons -->
        <script>
            let slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function showSlides(n) {
                let i;
                const slides = document.getElementsByClassName("mySlides");

                if (n > slides.length) {
                    slideIndex = 1;
                }
                if (n < 1) {
                    slideIndex = slides.length;
                }

                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }

                slides[slideIndex - 1].style.display = "block";
            }
        </script>
